<ion-header>
    <ion-navbar>
        <ion-title>Invites</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <h1 *ngIf="!teamInvites">You havent been invited, YET xD</h1>

    <team-invite (statusChanged)="statusChanged($event)" *ngFor="let invite of teamInvites" [teamInvite]="invite"></team-invite>

    <game-invite (rsvpChanged)="rsvpChanged($event)" *ngFor="let game of gameInvites" [gameInvite]="game"></game-invite>

</ion-content>
