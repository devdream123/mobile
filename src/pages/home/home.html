<ion-header>
    <ion-navbar>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-item tappable *ngIf="user" class="me">
        <img class="me__img" src="{{user.img}}" alt="Me">
        <span class="me__name">{{user.first_name}} {{user.last_name}}</span>
    </ion-item>

    <ion-item tappable *ngIf="rsvp" class="rsvp">
        <span class="rsvp__count">2</span>
        <span class="rsvp__text">Upcoming <br/> games</span>
    </ion-item>

    <h2>Games list</h2>



    <ion-list class="games" *ngFor="let game of games">
        <ion-item class="games__item" tappable>
            {{game.id}}
            <ion-row class="games__item--address">
                {{game.location.address}}
            </ion-row>
        </ion-item>
    </ion-list>
</ion-content>
