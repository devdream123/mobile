<ion-header>
    <ion-navbar>
        <ion-title>
            Game
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>


    <ion-row *ngIf="game?.players">
        <div class="status">
            <span class="status__title">I'm</span>
            <ion-list (ionChange)="statusChanged($event)" class="status__list" radio-group [(ngModel)]="rsvpStatus">
                <ion-item class="status__list__item">
                    <ion-label class="status__list__item--label">In</ion-label>
                    <ion-radio class="status__list__item--radio" value="1"></ion-radio>
                </ion-item>

                <ion-item class="status__list__item">
                    <ion-label class="status__list__item--label">Maybe</ion-label>
                    <ion-radio class="status__list__item--radio" value="2"></ion-radio>
                </ion-item>

                <ion-item class="status__list__item">
                    <ion-label class="status__list__item--label">Out</ion-label>
                    <ion-radio class="status__list__item--radio" value="0"></ion-radio>
                </ion-item>
            </ion-list>
        </div>
        <div class="when">
            <span class="when__title">When?</span>
            <span class="when__date">{{game?.datetime}}</span>

        </div>
        <div class="where">
            <span class="where__title">Where?</span>
            <span class="where__location">{{game?.location?.name}}, {{game?.location?.address}}</span>
        </div>
    </ion-row>

    <ion-row class="players-list" *ngIf="game && game.players">
        <h4 class="players-list__title">Players</h4>

        <player-row *ngFor="let player of game?.players" [player]="player"></player-row>
    </ion-row>

</ion-content>
